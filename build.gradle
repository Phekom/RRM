// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.4.10'
        ktlint_gradle_version = "9.2.1"
        dependency_evaluation_version = '0.52.0'
    }

    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" }
        maven { url "https://repo.spring.io/milestone" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4"
        classpath "com.github.dcendents:android-maven-gradle-plugin:2.1"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17"
        classpath "com.deploygate:gradle:2.3.0"
        classpath "eu.davidea:grabver:2.0.2"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_gradle_version"
        classpath "com.autonomousapps:dependency-analysis-gradle-plugin:0.59.0"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7"
    }


}
allprojects {

    apply plugin: "org.jlleitschuh.gradle.ktlint"
    apply plugin: "com.autonomousapps.dependency-analysis"
    apply plugin: "org.sonarqube"

    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://dl.bintray.com/kodein-framework/Kodein-DI" }
        maven { url "https://clojars.org/repo/" }
        maven { url 'https://jitpack.io' }
    }
    ext {
        daggerVersion = "2.15"
        compile_version = 29
        android_min_sdk_version = 21
        appcompat_library_version = compile_version + ".0.0"
        support_library_version = "28.0.0"
        gms_library_version = "9.8.0"
        build_tools_version = "28.0.3"
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
