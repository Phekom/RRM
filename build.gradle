// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.3.72'
        ktlint_gradle_version = "9.2.1"
    }

    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" }
        maven { url "https://repo.spring.io/milestone" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4"
        classpath "com.github.dcendents:android-maven-gradle-plugin:2.1"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17"
        classpath "com.deploygate:gradle:2.3.0"
        classpath "eu.davidea:grabver:2.0.2"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_gradle_version"
    }


}
allprojects {

    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://dl.bintray.com/kodein-framework/Kodein-DI" }
        maven { url "https://clojars.org/repo/" }
        maven { url 'https://jitpack.io' }
    }
    ext {
        daggerVersion = "2.15"
        compile_version = 29
        android_min_sdk_version = 21
        appcompat_library_version = compile_version + ".0.0"
        support_library_version = "28.0.0"
        gms_library_version = "9.8.0"
        build_tools_version = "28.0.3"
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
