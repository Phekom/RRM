// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'https://repo.spring.io/milestone' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.2.0-rc04"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17"
        classpath 'com.deploygate:gradle:2.0.1'
    }
}
allprojects {

      repositories {
        google()
        jcenter()
//        maven { url "https://dl.bintray.com/kodein-framework/Kodein-DI" }
        maven { url "https://clojars.org/repo/" }

    }
    ext {
        daggerVersion = '2.15'
        compile_version = 28
        // latest stable
//        koin_version = '2.0.1'
//         Google Play Services minimum requirements is 14
        android_min_sdk_version = 21
        appcompat_library_version = compile_version + '.0.0'
        support_library_version = '28.0.0'
        gms_library_version = '9.8.0' //''11.6.2'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
